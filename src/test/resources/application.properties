# Test Database Configuration (using the same RDS instance but different database)
spring.datasource.url=jdbc:mysql://<your-rds-endpoint>:3306/songdb_test
spring.datasource.username=your_rds_username
spring.datasource.password=your_rds_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true 